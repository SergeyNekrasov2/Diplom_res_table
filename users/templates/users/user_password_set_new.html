{% extends 'reservation/main.html' %}

{% block content %}

<div class="container">
    <h5 class="mt-5">Установить новый пароль</h5>
    <form class="row" method="post" enctype="multipart/form-data"style="display: flex; justify-content: center;">
        <div class="col-9 btn btn-sm btn-outline-secondary">
            {%  csrf_token %}
            {{ form.as_p }}
        </div>

        <p></p>

        <div class="row mb-2">
            <div class="col-md-12">
                <p class="d-flex gap-2 justify-content-center">
                    <button type="submit" class="btn btn-sm btn-outline-secondary mb-0">Подтвердить</button>
                </p>
            </div>
        </div>
    </form>
</div>

{% endblock %}
